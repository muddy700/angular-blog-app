<!-- Registration Form: Start -->
<div class="d-flex justify-content-center pt-5">
  <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
    <div class="registration-form px-2 py-4 rounded-1 mt-5">
      <div class="pb-4">
        <h3 class="h4 font-weight-normal text-center">Let's Get Started!</h3>
      </div>
      <div class="d-flex justify-content-between gap-4">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            matInput
            required
            formControlName="firstName"
            placeholder="Enter first name"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            type="text"
            matInput
            required
            formControlName="lastName"
            placeholder="Enter last name"
          />
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-between gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            required
            formControlName="email"
            placeholder="Enter your email"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input
            type="text"
            matInput
            formControlName="phoneNumber"
            placeholder="Enter your phone number"
          />
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-between gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            required
            formControlName="password"
            placeholder="********"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select required formControlName="gender">
            <mat-option value="M">Male</mat-option>
            <mat-option value="F">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" class="w-100" mat-raised-button color="primary">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
<!-- Registration Form: End -->
