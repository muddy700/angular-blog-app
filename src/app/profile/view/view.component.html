<div class="row justify-content-center bg-secondary bg-opacity-25">
  <div class="col-7 d-flex flex-column text-center justify-content-center pb-3">
    <!-- Avatar -->
    <img
      src="{{ helpersService.getUserAvatar(currentUser) }}"
      class="rounded-circle my-3 mx-auto"
      style="width: 200px; height: 200px"
      alt="User Profile Image"
    />

    <!-- Full Name -->
    <span class="h4 text-uppercase">
      {{ helpersService.getUserFullName(currentUser) }}
    </span>

    <!-- Edit Icon/Button -->
    <div class="row d-flex justify-content-end pe-2">
      <a
        mat-icon-button
        [routerLink]="['/user-profile', currentUser.id, 'edit']"
        color="primary"
        aria-label="Edit Icon"
      >
        <mat-icon>edit</mat-icon>
      </a>
    </div>

    <!-- Other User Info -->
    <!-- 1: First && Last Names -->
    <div class="row pb-3">
      <div class="col d-flex flex-column">
        <span class="h6">First Name</span>
        <button mat-raised-button>
          {{ currentUser.firstName }}
        </button>
      </div>
      <div class="col d-flex flex-column">
        <span class="h6">Last Name</span>
        <button mat-raised-button>
          {{ currentUser.lastName }}
        </button>
      </div>
    </div>

    <!-- 2: Email && Phone Number -->
    <div class="row py-3">
      <div class="col d-flex flex-column">
        <span class="h6">Email</span>
        <button mat-raised-button>
          {{ currentUser.email }}
        </button>
      </div>
      <div class="col d-flex flex-column">
        <span class="h6">Phone Number</span>
        <button mat-raised-button>
          {{ currentUser.phoneNumber ?? "--" }}
        </button>
      </div>
    </div>

    <!-- 3: Gender && Date Registered -->
    <div class="row py-3">
      <div class="col d-flex flex-column">
        <span class="h6">Gender</span>
        <button mat-raised-button>
          {{ helpersService.getUserGender(currentUser.gender) }}
        </button>
      </div>
      <div class="col d-flex flex-column">
        <span class="h6">Registered</span>
        <button mat-raised-button>
          {{ currentUser.createdAt | date : "mediumDate" }}
        </button>
      </div>
    </div>
  </div>
</div>
