<!-- User Form: Start -->
<div class="d-flex justify-content-center py-5">
  <form [formGroup]="userForm" (ngSubmit)="updateUserInfo()">
    <div class="px-2 py-4 rounded-1 bg-secondary bg-opacity-50 my-1">
      <div class="pb-4">
        <h3 class="h4 font-weight-normal text-center">
          Edit Your Personal Info
        </h3>
      </div>
      <div class="d-flex justify-content-between gap-4">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            matInput
            required
            formControlName="firstName"
            placeholder="Enter first name"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            type="text"
            matInput
            required
            formControlName="lastName"
            placeholder="Enter last name"
          />
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-between gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            required
            formControlName="email"
            placeholder="Enter your email"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input
            type="text"
            matInput
            formControlName="phoneNumber"
            placeholder="Enter your phone number"
          />
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-between gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Avatar Url</mat-label>
          <input
            type="text"
            matInput
            formControlName="avatarUrl"
            placeholder="enter image url"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select required formControlName="gender">
            <mat-option value="M">Male</mat-option>
            <mat-option value="F">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" class="w-100" mat-raised-button color="primary">
          Update
        </button>
      </div>
    </div>
  </form>
</div>
<!-- User Form: End -->
